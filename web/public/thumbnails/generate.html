<!DOCTYPE html>
<html>
<head>
  <title>Thumbnail Generator</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .thumb { width: 200px; height: 120px; margin: 10px; display: inline-block; border-radius: 8px; color: white; font-weight: bold; display: inline-flex; align-items: center; justify-content: center; }
  </style>
</head>
<body>
  <h1>Thumbnail Placeholders</h1>
  <div id="thumbs"></div>
  <script>
    const colors = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#06b6d4', '#84cc16'];
    const thumbs = document.getElementById('thumbs');
    colors.forEach((color, i) => {
      const div = document.createElement('div');
      div.className = 'thumb';
      div.style.backgroundColor = color;
      div.textContent = `Thumb ${i + 1}`;
      thumbs.appendChild(div);
    });
  </script>
</body>
</html>
